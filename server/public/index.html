<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="vendors/angular.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/57b1dead55.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />

</head>
<body ng-app="photoApp">
    <main ng-controller="PhotoController as vm">
        <h1>Paul's Photos</h1>
        <div class="grid-container">
            <div class="grid-item" ng-repeat="photo in vm.photoList" ng-style="{'background-image':'url({{photo.file_path}})'}" ng-mouseenter="showToggle = !showToggle" ng-mouseleave="showToggle = !showToggle">
                <aside class="tallies">
                    <div class="likes"><p>{{photo.likes}}</p></div>
                    <div class="hearts"><p>{{photo.hearts}}</p></div>
                </aside>
                <div class="photoDetails" data="{{photo.id}}" ng-show="showToggle">
                    <h2>{{photo.title}}</h2>
                    <div class="reaction-buttons" ng-repeat="reaction in vm.reactions">
                        <button data="{{reaction.id}}" class="{{reaction.class}}" ng-click="vm.updateCounts(photo.id, reaction.id)"></button>
                    </div>


                 
                </div>


            </div>



         </div>
</main>
</body>
</html>
